<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Roost</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #top-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 6px;
      display: flex;
      gap: 6px;
    }
    #popup-options {
      position: absolute;
      display: none;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1001;
    }
    .option-btn {
      display: block;
      margin: 4px 0;
      font-size: 16px;
      cursor: pointer;
      background: #f0f0f0;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .option-btn:hover {
      background: #ddd;
    }
    #ad-carousel {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      z-index: 1000;
    }
    .ad {
      display: none;
    }
    .ad.active {
      display: inline;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <input type="text" id="locationSearch" placeholder="Enter ZIP or place" />
    <button onclick="geoLocate()">Use My Location</button>
  </div>
  <div id="popup-options"></div>
  <div id="map"></div>
  <div id="ad-carousel">
    <span class="ad active"><a href="#" style="color:white;">Drink Specials at The Crow's Nest</a></span>
    <span class="ad"><a href="#" style="color:white;">Live DJ at The Hen House tonight!</a></span>
    <span class="ad"><a href="#" style="color:white;">2-for-1 Shots at Rooster Lounge</a></span>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuxzbdg90g5Ih-kkwqTkJBYyiseaZ1yx0",
      authDomain: "cocker-59baa.firebaseapp.com",
      projectId: "cocker-59baa",
      storageBucket: "cocker-59baa.firebasestorage.app",
      messagingSenderId: "336923549983",
      appId: "1:336923549983:web:f6b18fbda5ab290fc3d02a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([37.0902, -95.7129], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    db.collection("markers").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        const data = change.doc.data();
        if (!data.lat || !data.lng || !data.encounter) return;
        const html = "<strong>" + (data.user || "Anonymous") + "</strong><br><img src='icons/" + data.encounter + ".png' width='48'>";
        L.marker([data.lat, data.lng]).addTo(map).bindPopup(html);
      });
    });

    document.getElementById("locationSearch").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        fetch("https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(this.value))
          .then(res => res.json())
          .then(data => {
            if (data.length > 0) {
              const loc = data[0];
              map.setView([loc.lat, loc.lon], 14);
            }
          });
      }
    });

    function geoLocate() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          map.setView([lat, lon], 14);
        });
      }
    }

    const options = [
      { emoji: "📱", value: "gotnumber" },
      { emoji: "💋", value: "kissed" },
      { emoji: "🚗", value: "carhookup" },
      { emoji: "🏠", value: "tookhome" },
      { emoji: "🍳", value: "breakfast" },
      { emoji: "🔁", value: "goback" },
      { emoji: "🎸", value: "placerocked" }
    ];

    const popupDiv = document.getElementById("popup-options");

    map.on('click', function(e) {
      popupDiv.innerHTML = "";
      const clickLatLng = e.latlng;
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt.emoji + " " + opt.value;
        btn.onclick = function() {
          db.collection("markers").add({
            lat: clickLatLng.lat,
            lng: clickLatLng.lng,
            encounter: opt.value,
            user: "Guest",
            timestamp: Date.now()
          });
          popupDiv.style.display = "none";
        };
        popupDiv.appendChild(btn);
      });
      popupDiv.style.left = (e.containerPoint.x + 10) + "px";
      popupDiv.style.top = (e.containerPoint.y + 10) + "px";
      popupDiv.style.display = "block";
    });

    map.on('click', function() {
      setTimeout(() => {
        if (popupDiv.style.display === "block") return;
        popupDiv.style.display = "none";
      }, 100);
    });

    // Carousel logic
    let ads = document.querySelectorAll('.ad');
    let currentAd = 0;
    setInterval(() => {
      ads[currentAd].classList.remove('active');
      currentAd = (currentAd + 1) % ads.length;
      ads[currentAd].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
