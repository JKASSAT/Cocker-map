<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cocker Demo (Fake Data)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>html, body, #map { height: 100%; margin: 0; padding: 0; font-family: sans-serif; }</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');

const map = L.map('map').setView([37.09, -95.71], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const fakeData = [
  { lat: 40.73061, lng: -73.935242, label: "🔥 Got laid at Velvet Vibe Lounge", user: "@hotshot69" },
  { lat: 34.052235, lng: -118.243683, label: "💋 Got a kiss at The Sweaty Peach", user: "@smoothmoves" },
  { lat: 41.878113, lng: -87.629799, label: "😉 Flirted hard at Club Mirage", user: "@sugarwolf" },
  { lat: 29.760427, lng: -95.369804, label: "☕ Woke up together near Motel Mirage", user: "@coffeebae" },
  { lat: 47.606209, lng: -122.332069, label: "🍂 Got a number outside The Moonlit Taproom", user: "@latebloomer" },
  { lat: 39.739236, lng: -104.990251, label: "🔥 Got laid behind Rattle & Hum", user: "@deepvibes" },
  { lat: 25.761681, lng: -80.191788, label: "💋 Got a kiss under neon lights", user: "@midnightmark" },
  { lat: 33.448376, lng: -112.074036, label: "😉 Flirted hard in bathroom line", user: "@tequilaqueen" },
  { lat: 36.169941, lng: -115.139832, label: "🔥 Got laid at Lucky Larry’s", user: "@corkpopper" },
  { lat: 32.7767, lng: -96.7970, label: "☕ Woke up together in hotel lobby", user: "@hangoverhero" }
];

fakeData.forEach(entry => {
  const marker = L.marker([entry.lat, entry.lng]).addTo(map);
  marker.bindPopup(`<strong>${entry.label}</strong><br><em>${entry.user}</em>`);
});
</script>
</body>
</html>
