<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Roost</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    #icon-picker {
      position: absolute;
      top: 10px;
      left: 10px;
      background: black;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }
    #icon-picker img {
      cursor: pointer;
      opacity: 0.5;
      margin: 2px;
    }
    #icon-picker img.selected {
      opacity: 1;
      border: 2px solid #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="icon-picker">
    <span style="color:white;">Select:</span><br>
    <img src="icons/gotnumber.png" width="40" data-type="gotnumber" class="selected">
    <img src="icons/kissed.png" width="40" data-type="kissed">
    <img src="icons/carhookup.png" width="40" data-type="carhookup">
    <img src="icons/tookhome.png" width="40" data-type="tookhome">
    <img src="icons/breakfast.png" width="40" data-type="breakfast">
    <img src="icons/goback.png" width="40" data-type="goback">
    <img src="icons/placerocked.png" width="40" data-type="placerocked">
  </div>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuxzbdg90g5Ih-kkwqTkJBYyiseaZ1yx0",
      authDomain: "cocker-59baa.firebaseapp.com",
      projectId: "cocker-59baa",
      storageBucket: "cocker-59baa.firebasestorage.app",
      messagingSenderId: "336923549983",
      appId: "1:336923549983:web:f6b18fbda5ab290fc3d02a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([37.0902, -95.7129], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let selectedEncounter = "gotnumber";

    document.querySelectorAll('#icon-picker img').forEach(function(img) {
      img.addEventListener('click', function() {
        selectedEncounter = img.getAttribute('data-type');
        document.querySelectorAll('#icon-picker img').forEach(function(i) {
          i.classList.remove('selected');
        });
        img.classList.add('selected');
      });
    });

    db.collection("markers").onSnapshot(function(snapshot) {
      snapshot.docChanges().forEach(function(change) {
        if (change.type === "added") {
          const data = change.doc.data();
          const popupHtml = "<strong>" + (data.user || "Anonymous") + "</strong><br><img src='icons/" + data.encounter + ".png' width='48'>";
          L.marker([data.lat, data.lng]).addTo(map).bindPopup(popupHtml);
        }
      });
    });

    map.on('click', function(e) {
      db.collection("markers").add({
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        encounter: selectedEncounter,
        user: "Guest",
        timestamp: Date.now()
      });
    });
  </script>
</body>
</html>
